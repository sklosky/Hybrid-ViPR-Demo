<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
    <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/united/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <style>
      .content {
        margin-top: 60px;
      }

      .inline-pad {
        padding-left: 10px;
      }

      .edit-controls {
        margin: 1em 0;
      }
    </style>
    {% block extra_head %}{% endblock extra_head %}
  </head>
  <body>
    <div id="main">
      <div class="utility-nav navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a href="#" class="brand">ViPR Services Demo</a>
            <ul class="nav pull-right">
                <li><a href="{{ url_for('capture') }}">Capture</a></li>
                <li><a href="{{ url_for('analyze') }}">Analyze</a></li>
                <li><a href="{{ url_for('options') }}">Options</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content container">
        {% block main %}{% endblock main %}
      </div>
    </div>
  </body>
</html>
